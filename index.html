<!DOCTYPE html>
<html>
<head>
    <title>Button Counter</title>
    <style>
        .container {
            text-align: center;
            margin-top: 100px;
        }
        .button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
        }
        .counter {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="counter" id="counter1">Loading...</div>
        <button class="button" onclick="incrementCounter(1)">Add one to Hittori</button>
        <button class="button" onclick="decrementCounter(1)">Subtract one from Hittori</button>
        <div class="counter" id="counter2">Loading...</div>
        <button class="button" onclick="incrementCounter(2)">Add one to Aldo</button>
        <button class="button" onclick="decrementCounter(2)">Subtract one from Aldo</button>
    </div>

    <script>
        const counterFilePath = 'https://api.github.com/repos/anas-aldolimi/SwearCounter/contents/counter.txt';
        const accessToken = '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';

        function readCounterValue(callback) {
            fetch(counterFilePath)
                .then(response => response.json())
                .then(data => {
                    const counterValue = parseInt(atob(data.content)) || 0;
                    callback(counterValue);
                })
                .catch(error => {
                    console.error(error);
                });
        }

        function writeCounterValue(counterValue) {
            const updatedContent = btoa(counterValue.toString());

            fetch(counterFilePath, {
                method: 'PUT',
                headers: {
                    Authorization: `Bearer ${accessToken}`,
                    Accept: 'application/vnd.github.v3+json'
                },
                body: JSON.stringify({
                    message: 'Update counter value',
                    content: updatedContent,
                    sha: ''
                })
            })
                .then(() => {
                    console.log('Counter value updated successfully');
                })
                .catch(error => {
                    console.error(error);
                });
        }

        function incrementCounter(counterId) {
            readCounterValue(counterValue => {
                const updatedCounterValue = counterValue + 1;
                writeCounterValue(updatedCounterValue);
                document.getElementById(`counter${counterId}`).innerHTML = updatedCounterValue;
            });
        }

        function decrementCounter(counterId) {
            readCounterValue(counterValue => {
                if (counterValue > 0) {
                    const updatedCounterValue = counterValue - 1;
                    writeCounterValue(updatedCounterValue);
                    document.getElementById(`counter${counterId}`).innerHTML = updatedCounterValue;
                }
            });
        }

        readCounterValue(counterValue => {
            document.getElementById('counter1').innerHTML = counterValue;
        });

        readCounterValue(counterValue => {
            document.getElementById('counter2').innerHTML = counterValue;
        });
    </script>
</body>
</html>
