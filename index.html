<!DOCTYPE html>
<html>
<head>
    <title>Button Counter</title>
    <style>
        .container {
            text-align: center;
            margin-top: 100px;
        }
        .button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
        }
        .counter {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="counter" id="counter1">Loading...</div>
        <button class="button" onclick="incrementCounter(1)">Add one to Hittori</button>
        <button class="button" onclick="decrementCounter(1)">Subtract one from Hittori</button>
        <div class="counter" id="counter2">Loading...</div>
        <button class="button" onclick="incrementCounter(2)">Add one to Aldo</button>
        <button class="button" onclick="decrementCounter(2)">Subtract one from Aldo</button>
    </div>

    <script>
        function getCounterValue(counterId, callback) {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "https://api.github.com/repos/anas-aldolimi/SwearCounter/issues/" + counterId, true);
            xhr.setRequestHeader("Accept", "application/vnd.github.v3+json");

            xhr.onload = function() {
                if (xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    var counterValue = response.comments;
                    callback(counterValue);
                } else {
                    console.error("Error: " + xhr.status);
                }
            };

            xhr.send();
        }

        function setCounterValue(counterId, counterValue) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "https://api.github.com/repos/anas-aldolimi/SwearCounter/issues/" + counterId + "/comments", true);
            xhr.setRequestHeader("Accept", "application/vnd.github.v3+json");
            xhr.setRequestHeader("Authorization", "token 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");
            xhr.setRequestHeader("Content-Type", "application/json");

            xhr.onload = function() {
                if (xhr.status === 201) {
                    console.log("Counter value updated successfully");
                } else {
                    console.error("Error: " + xhr.status);
                }
            };

            var data = JSON.stringify({ body: counterValue });
            xhr.send(data);
        }

        function incrementCounter(counterId) {
            getCounterValue(counterId, function(counterValue) {
                var updatedCounterValue = counterValue + 1;
                setCounterValue(counterId, updatedCounterValue);
                document.getElementById("counter" + counterId).innerHTML = updatedCounterValue;
            });
        }

        function decrementCounter(counterId) {
            getCounterValue(counterId, function(counterValue) {
                if (counterValue > 0) {
                    var updatedCounterValue = counterValue - 1;
                    setCounterValue(counterId, updatedCounterValue);
                    document.getElementById("counter" + counterId).innerHTML = updatedCounterValue;
                }
            });
        }

        getCounterValue(1, function(counterValue) {
            document.getElementById("counter1").innerHTML = counterValue;
        });
        getCounterValue(2, function(counterValue) {
            document.getElementById("counter2").innerHTML = counterValue;
        });
    </script>
</body>
</html>
