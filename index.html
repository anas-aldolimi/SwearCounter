<!DOCTYPE html>
<html>
<head>
    <title>Button Counter</title>
    <style>
        .container {
            text-align: center;
            margin-top: 100px;
        }
        .button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
        }
        .counter {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="counter" id="counter1">Loading...</div>
        <button class="button" onclick="incrementCounter(1)">Add one to Hittori</button>
        <button class="button" onclick="decrementCounter(1)">Subtract one from Hittori</button>
        <div class="counter" id="counter2">Loading...</div>
        <button class="button" onclick="incrementCounter(2)">Add one to Aldo</button>
        <button class="button" onclick="decrementCounter(2)">Subtract one from Aldo</button>
    </div>

    <script>
        function getCounterValue(counterId) {
            return fetch(`https://api.github.com/repos/anas-aldolimi/SwearCounter/issues/${counterId}`, {
                headers: {
                    Accept: "application/vnd.github.v3+json"
                }
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error("Error: " + response.status);
                }
            })
            .then(data => {
                return data.comments;
            })
            .catch(error => {
                console.error(error);
            });
        }

        function setCounterValue(counterId, counterValue) {
            return fetch(`https://api.github.com/repos/anas-aldolimi/SwearCounter/issues/${counterId}/comments`, {
                method: "POST",
                headers: {
                    Accept: "application/vnd.github.v3+json",
                    Authorization: "token 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",
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ body: counterValue })
            })
            .then(response => {
                if (response.ok) {
                    console.log("Counter value updated successfully");
                } else {
                    throw new Error("Error: " + response.status);
                }
            })
            .catch(error => {
                console.error(error);
            });
        }

        function incrementCounter(counterId) {
            getCounterValue(counterId)
                .then(counterValue => {
                    var updatedCounterValue = counterValue + 1;
                    return setCounterValue(counterId, updatedCounterValue)
                        .then(() => {
                            return updatedCounterValue; // Pass the updated counter value to the next .then()
                        });
                })
                .then(updatedCounterValue => {
                    document.getElementById("counter" + counterId).innerHTML = updatedCounterValue;
                });
        }

        function decrementCounter(counterId) {
            getCounterValue(counterId)
                .then(counterValue => {
                    if (counterValue > 0) {
                        var updatedCounterValue = counterValue - 1;
                        return setCounterValue(counterId, updatedCounterValue)
                            .then(() => {
                                return updatedCounterValue; 
                            });
                    }
                })
                .then(updatedCounterValue => {
                    document.getElementById("counter" + counterId).innerHTML = updatedCounterValue;
                });
        }

        getCounterValue(1)
            .then(counterValue => {
                document.getElementById("counter1").innerHTML = counterValue;
            });

        getCounterValue(2)
            .then(counterValue => {
                document.getElementById("counter2").innerHTML = counterValue;
            });
    </script>
</body>
</html>
